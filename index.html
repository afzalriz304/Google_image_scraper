<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" /></script>
<link type="text/css" rel="stylesheet" href="css/index.css" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<style media="screen">
.material-icons {
	text-rendering: optimizeLegibility;
	font-feature-settings: 'liga';
}
</style>
<body ng-app="myApp" ng-controller="myController" ng-cloak>

<!--navbar-->
<nav>
	<div class="nav-wrapper">
		<a href="#" class="brand-logo right">Google Image Scrape</a>

		<ul class="left">
			<li><a>Home</a></li>
		</ul>
	</div>
</nav>

<div>
	<div class="col s12">
	    <ul class="tabs">
	      <li class="tab col s3"><a class="active" href="#searching">Search</a></li>
	      <li class="tab col s3"><a href="#serachHistory" ng-click="getSearchData()">Search History</a></li>
	    </ul>
  </div>
</div>
<div style="text-align:center; margin-top:2%" id="searching">
	<h4>Image Search</h4>
	<form ng-submit="getImages(image.name)">
		<div class="input-field col s6">
			<input type="text" ng-model="image.name" placeholder="Enter Name"/>
	  </div>
			<center>
				<button class="btn waves-effect waves-light" type="submit" name="action">Search
			    	<i class="material-icons right">send</i>
			  	</button>
			</center>
	</form>

	<div class="row">
		<div ng-repeat="item in imageResults" class="col s4">
			<img src={{item.url}} height="250" width="250">
		</div>
	</div>

</div>

<div style="text-align:center; display:none" id="tablePreloader">
	<div class="preloader-wrapper active">
    <div class="spinner-layer spinner-red-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>

<div id="serachHistory">
	<table>
		<thead>
			<tr>
				<th>Searching keywords</th>
				<th>Time</th>
				<th>Get History Data</th>
			</tr>

		</thead>
		<tbody>
			<tr ng-repeat="item in history">
				<td>{{item.keyword}}</td>
				<td>{{item.time | date : 'MMM d, y h:mm:ss a'}}</td>
				<td><a class="waves-effect waves-light btn" ng-click="showSearchData(item)">Check History Data</a></td>
			</tr>
		</tbody>
	</table>
</div>


		<div id="modal1" class="modal col s12" style="height: 350px;">

			<div class="modal-content">
				<div class="row">
				<div ng-repeat="item in historyData" class="col s4">
					<img src={{item.url}} height="250" width="250">
				</div>
			</div>
			</div>
			<div class="modal-footer">

				<div style="text-align:center; display:none" id="modalPreloader">
					<div class="preloader-wrapper active">
				    <div class="spinner-layer spinner-red-only">
				      <div class="circle-clipper left">
				        <div class="circle"></div>
				      </div><div class="gap-patch">
				        <div class="circle"></div>
				      </div><div class="circle-clipper right">
				        <div class="circle"></div>
				      </div>
				    </div>
				  </div>
				</div>


				<div class="">
					<label for="">Adress:</label>
					<div class="">
						{{restaurant.location.address}}
					</div>
					<img src={{restaurant.thumb}} alt="">
				</div>
			</div>
		</div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
	 $('.modal').modal();
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!--<script src="js/msg.js"></script>-->
<script src="js/index.js"></script>
</html>
